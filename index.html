<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Stats Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-2xl w-full p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">GitHub Stats Viewer</h1>

    <div class="flex items-center mb-6">
      <input
        type="text"
        id="username"
        placeholder="Enter GitHub username"
        class="flex-1 px-4 py-2 border rounded-l-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="searchBtn"
        class="px-4 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600"
      >
        Search
      </button>
    </div>

  
    <div id="userInfo" class="hidden">
      <div class="flex items-center space-x-4 mb-6">
        <img
          id="avatar"
          class="w-16 h-16 rounded-full border-2 border-gray-300"
          alt="GitHub Avatar"
        />
        <div>
          <h2 id="name" class="text-xl font-semibold text-gray-800"></h2>
          <p id="usernameDisplay" class="text-sm text-gray-600"></p>
        </div>
      </div>

      <p id="bio" class="text-gray-600 mb-4"></p>

      <div class="grid grid-cols-3 gap-4 text-center">
        <div>
          <h3 id="repos" class="text-2xl font-bold text-gray-800"></h3>
          <p class="text-sm text-gray-600">Repos</p>
        </div>
        <div>
          <h3 id="followers" class="text-2xl font-bold text-gray-800"></h3>
          <p class="text-sm text-gray-600">Followers</p>
        </div>
        <div>
          <h3 id="following" class="text-2xl font-bold text-gray-800"></h3>
          <p class="text-sm text-gray-600">Following</p>
        </div>
      </div>
    </div>

  
    <p id="error" class="text-red-500 mt-4 hidden">User not found. Please try again.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
